         <!-- Form -->
    <main>
        <section class="form">
            <form class="user-form" action="#">
                <fieldset>
                    <legend>Interested in working together? Fill out the form below with some info about your project and I will get back to you as soon as I can</legend>
                        
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" 
                            maxlength="40" minlength="2"
                            placeholder="&#xf406;" class="fas fa-user">
                        </div>
                        
                        <div>
                            <label for="surname">Surname</label>
                            <input type="text" name="surname" id="surname"
                            maxlength="40" minlength="2"
                            placeholder="&#xf406;" class="fas fa-user">
                        </div>
                        
                        <div>
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email"
                            maxlength="40" minlength="2"
                            placeholder="&#xf0e0;" class="fas fa-envelope">
                        </div> 
                    
                        <div>
                            <label for="date">Timeline</label>
                            <input type="date" name="date" id="date"
                            maxlength="40" minlength="2">
                        </div>
                        
                        <div>
                            <label for="project">Tell me a little about your project:</label>
                            <textarea name="project" id="project" cols="30" rows="10">What is your Theme?</textarea>
                        </div>
                </fieldset>
            </form>
        </section>
    </main>
